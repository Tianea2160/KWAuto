<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KW Auto</title>
    <link rel="stylesheet" href="popup.css"/>
</head>
<body>
<h2>KW Auto</h2>
<div class="loginInfoWrapper">
    <div class="imageInputWrapper">
        <img class="icon" src="../asset/icon/KWAuto.png" alt="KW_AUTO_IMAGE"/>
        <div class="inputWrapper">
            <label for="loginId">
                <p>ID</p>
                <input id="loginId" placeholder="id"/><br/>
            </label>
            <label for="loginPwd">
                <p>Pwd</p>
                <input id="loginPwd" placeholder="pw"/>
            </label>
        </div>
    </div>
    <hr/>
    <div class="footer">
        <input type="checkbox" id="toggle" name="checkbox" hidden>
        <label for="toggle" class="toggleSwitch">
            <span class="toggleButton"></span>
        </label>
        <button id="saveBtn" type="button">save</button>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
